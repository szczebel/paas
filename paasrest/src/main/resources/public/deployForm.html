<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Deploy</title>
</head>
<body>

<form method="POST" enctype="multipart/form-data" action="deploy">
    Executable jar file:<input type="file" class="file" name="jarFile" /><br/>
    Commandline args:<input type="text" name="commandLineArgs" value="--server.port=8081"/><br/>
    <button type="submit">Upload and deploy</button>
</form>

</body>
</html>
