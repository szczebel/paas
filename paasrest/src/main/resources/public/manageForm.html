<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Manage</title>
</head>
<body>

<form action="tailSysout" method="get">
    App id:<input type="text" name="appId" value="appId"/>
    Limit:<input type="text" name="limit" value="10"/>
    <button type="submit">Tail System.out</button>
</form>

<form action="tailSyserr" method="get">
    App id:<input type="text" name="appId" value="appId"/>
    Limit:<input type="text" name="limit" value="10"/>
    <button type="submit">Tail System.err</button>
</form>

<form action="restart" method="get">
    App id:<input type="text" name="appId" value="appId"/>
    <button type="submit">Restart</button>
</form>

<form action="undeploy" method="get">
    App id:<input type="text" name="appId" value="appId"/>
    <button type="submit">Undeploy</button>
</form>

<form action="executeShellCommand" method="post">
    Shell command:<input type="text" name="command" value="tail -100 /var/lib/tomcat8/logs/catalina.out"/>
    <button type="submit">Execute</button>
</form>

</body>
</html>
